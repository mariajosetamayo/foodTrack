<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <title>foodTrack signup page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   	<link rel="stylesheet" href="addFood.css">
  </head>
  <body>
    <div class="container">
      
      <!-- START NAVBAR -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">foodTrack</a>
          </div>
        </div>
      </nav>
      <!-- END NAVBAR -->
      <form class="addFoodForm">
        <h1>Add a Meal</h1>
        <div class="form-group">
          <label for="foodName">Food name and quantity</label>
          <input type="text" class="form-control" id="examplefoodInput" aria-describedby="emailHelp" placeholder="Ex. 1 apple">
        </div>
        <div class="form-group">
          <label class="control-label" for="date">Date</label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Meal type</label>
          <select class="form-control" id="exampleSelect1">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Snack</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div class="jumbotron foodInfo">
        <h1><small>Food information</small></h1>
        <div class="row">
          <div class="col-sm-6">
            <div class="card card-block">
              <h3 class="card-title">Nutritional Information</h3>
              <div></div>
              <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
              <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card card-block">
              <h3 class="card-title">Micronutrients</h3>
              <div></div>
              <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
              <a href="#" class="btn btn-primary">Home</a>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
