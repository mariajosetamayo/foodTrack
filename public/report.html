<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <title>foodTrack signup page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   	<link rel="stylesheet" href="report.css">
  </head>
  <body>
    <div class="container">
      <!-- START NAVBAR -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">foodTrack</a>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container">
        <h1 class="titleTable">Meals for the 09/10/2016</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Name and portion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1 apple</th>
              <td>Breakfast</td>
              <td><a>Edit</a></td>
              <td><a>Remove</a></td>
              <td><a>View</a></td>
            </tr>
            <tr>
              <th scope="row">1 oatmeal</th>
              <td>Breakfast</td>
              <td><a>Edit</a></td>
              <td><a>Remove</a></td>
              <td><a>View</a></td>
            </tr>
            <tr>
              <th scope="row">1 coffee</th>
              <td>Breakfast</td>
              <td><a>Edit</a></td>
              <td><a>Remove</a></td>
              <td><a>View</a></td>
            </tr>
          </tbody>
        </table>
    </div>
    
    <div class="container">
        <h1 class="titleTable">Report for the 09/10/2016</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Nutrients</th>
              <th>Total amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Calories</th>
              <td>1200 Kcal</td>
            </tr>
            <tr>
              <th scope="row">Carbohydrates</th>
              <td>200g</td>
            </tr>
            <tr>
              <th scope="row">Proteins</th>
              <td>50g</td>
            </tr>
          </tbody>
        </table>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
